<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="LHHJ">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://holosite.blob.core.windows.net/holo/css/style.css">
  </head>  
  <body>
    <h1>TENSORFLOWJS DEMO</h1>
    <h2>How to use</h2>
    <section id="demos" class="invisible">
      <h2>Demo: Classifying Images</h2>
      <div id="liveView" class="videoView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay></video>
      </div>
    </section>
    

    <!-- Include the Glitch button to show what the webpage is about and
         to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="https://holosite.blob.core.windows.net/holo/js/script.js"></script>
  </body>
</html>
